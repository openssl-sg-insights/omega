#auto generated by Cfg4Py: https://github.com/jieyu-tech/cfg4py
logging:
  version: 1
  disable_existing_loggers: false
  formatters:
    default:
      format: '%(asctime)s %(levelname)-1.1s %(process)d %(name)s:%(funcName)s:%(lineno)s | %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      formatter: default
    redis:
      class: rlog.RedisHandler
      formatter: default
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      channel: omega.log
  loggers:
    apscheduler:
      level: INFO
    pyemit:
      level: INFO
  root:
    handlers:
      - redis
    level: INFO
tz: Asia/Shanghai
logreceiver:
  klass: omega.logging.receiver.redis.RedisLogReceiver
  dsn: redis://${REDIS_HOST}:${REDIS_PORT}
  channel: omega.log
  filename: /tmp/log/zillionare/omega.log
  backup_count: 7
  max_bytes: 10M
redis:
  dsn: redis://${REDIS_HOST}:${REDIS_PORT}
postgres:
  dsn: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
  enabled: ${POSTGRES_ENABLED}
pickle:
  ver: 4
omega:
  home: ~/zillionare/omgea
  jobs:
    port: 3180
  urls:
    quotes_server: http://localhost:3181
    archive: http://stocks.jieyu.ai
  heartbeat: 10
  sync:
    security_list: 01:00
    calendar: 01:00
    bars:
      cat:
        - stock
        - index


quotes_fetchers:
  - impl: jqadaptor    # there must be a create_instance method in this module
    workers:
      - account: ${JQ_ACCOUNT}
        password: ${JQ_PASSWORD}
        port: 3181
        # note! for the first group, if you set n, then you'll get n + 1 workers
        sessions: 1

dfs:
  engine: minio
  minio:
    host: ${MINIO_HOST}
    port: ${MINIO_PORT}
    access: ${MINIO_ACCESS}
    secret: ${MINIO_SECRET}
    secure: false
    bucket: zillionare

influxdb:
  url: ${INFLUXDB_URL}
  token: ${INFLUXDB_TOKEN}
  org: ${INFLUXDB_ORG}
  bucket_name: ${INFLUXDB_BUCKET}
  enable_compress: true

notify:
    mail_from: ${MAIL_FROM}
    mail_to:
        - shaohu.chen@qq.com
    mail_server: ${MAIL_SERVER}
