[tox]
envlist = py38, lint
isolated_build = True
skipsdist = True

[travis]
python =
    3.8: py38

[testenv:lint]
whitelist_externals =
    isort
    black
    flake8
    doc8
    poetry
    mkdocs
    twine
extras =
    doc
    dev
commands =
    isort omega
    black omega tests
    flake8 omega tests
    doc8 --ignore D001 docs
    poetry build
    mkdocs build
    twine check dist/*

[testenv]
whitelist_externals = pytest
extras =
    test
passenv = *
setenv =
    PYTHONPATH = {toxinidir}
    PYTHONWARNINGS = ignore
commands =
    pip install --no-deps tests/packages/zillionare_omega_adaptors_jq-0.3.3-py3-none-any.whl
    pip install --no-deps tests/packages/zillionare_omicron-0.3.2a1-py3-none-any.whl
    pytest --cov=omega --cov-append --cov-report=term-missing tests
